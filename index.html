<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Simples - Exercício CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="profilecard.jpg" alt="Foto de perfil">
        </div>
        <h2 class="card-title">Prof. Fernando</h2>
        <p class="card-description">
            Analista, programador e professor de Informática do Instituto Federal do Rio de Janeiro. 
        </p>
        <div class="social-icons">
            <a href="#" class="icon website"><img src="web.png"   width="25px"></a>
            <a href="#" class="icon github"><img src="github.png" width="25px"></a>
            <a href="#" class="icon tiktok"><img src="tiktok.png"  width="25px"></a>
        </div>
    </div>
</body>
</html>
